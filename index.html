<!DOCTYPE html>
<html>
    <head>
        <title>THEYALOW</title>
        <meta charset="UTF-8">
        <link type="text/css" href="styles/normalize-css/normalize.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/2a80aea29d.js" crossorigin="anonymous"></script>
        <link href="styles/blocks/css-variables.css" type="text/css" rel="stylesheet">
        <link href="styles/blocks/body.css" type="text/css" rel="stylesheet">
        <link href="styles/blocks/panel.css" type="text/css" rel="stylesheet">
        <link href="styles/blocks/header.css" rel="stylesheet" type="text/css">
        <link href="styles/blocks/navigation.css" rel="stylesheet" type="text/css">
        <link href="styles/blocks/suggestion.css" rel="stylesheet" type="text/css">
        <link href="styles/blocks/arrow.css" rel="stylesheet" type="text/css">
        <link href="styles/blocks/play.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header class="header panel">
            <div class="header__information">
                <span class="header__site-name"><img src="images/logo.png" alt="Logo" class="header__site-logo"><img src="images/logo1.png" alt="Logo" class="header__site-logo1">theyalow</span><span class="header__site-info">craft by css author.com</span>
            </div>
            <nav class="header__navigation">
                <div class="header__navigation-shadow--first"></div>
                <div class="header__navigation-shadow--second"></div>
                <ul class="header__navigation-list">
                    <li class="header__navigation-item"><i class="fas fa-user"></i>about us</li>
                    <li class="header__navigation-item"><i class="fas fa-wrench"></i>services</li>
                    <li class="header__navigation-item"><i class="fas fa-envelope"></i>contact</li>
                </ul>
            </nav>
        </header>
        <section class="suggestion">
            <div class="suggestion__left-arrow arrow arrow-left">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="panel suggestion__content">
                <div class="suggestion__video">
                    <img src="images/content/parrots-large.png" alt="Parrots" class="suggestion__video-image"/>
                    <div class="suggestion__main-play play play--main">
                        <i class="fas fa-play"></i>
                    </div>
                    <div class="suggestion__video-controls">
                        <div class="suggestion__secondary-play play play--secondary">
                            <i class="fas fa-play"></i>
                        </div>
                        <div class="suggestion__video-progressbar">
                            <div class="suggestion__video-deadline"></div>
                        </div>
                        <i class="fas fa-volume-up"></i>
                    </div>
                </div>
                <div class="suggestion__information">
                    <h1>the cool</h1>
                    <h1>the minimal</h1>
                </div>
            </div>
            <div class="suggestion__right-arrow arrow arrow-right">
                <i class="fas fa-chevron-right"></i>
            </div>
        </section>
    </body>
</html>
